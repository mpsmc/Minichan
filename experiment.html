<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
     body {
      background-color: black;
      color: white;
      font-family: 'Lucida Grande', Verdana, Arial;
      font-size: 12px;
      background-image: -webkit-gradient(radial,
                            50% 500, 1,
                            50% 500, 400,
                            from(rgba(255, 255, 255, 0.3)),
                            to(rgba(255, 255, 255, 0)));
     background-repeat: no-repeat;
    }
    #container {
      width: 100%;
      height: 700px;
      -webkit-perspective: 800; /* For compatibility with iPhone 3.0, we leave off the units here */
      -webkit-perspective-origin: 50% 225px;
    }
    #stage {
      width: 100%;
      height: 100%;
      -webkit-transition: -webkit-transform 2s;
      -webkit-transform-style: preserve-3d;
    }
    
    #shape {
      position: relative;
      top: 160px;
      margin: 0 auto;
      height: 200px;
      width: 200px;
      -webkit-transform-style: preserve-3d;
    }
    
    .plane {
      position: absolute;
      height: 200px;
      width: 200px;
      border: 1px solid white;
      -webkit-border-radius: 12px;
      -webkit-box-sizing: border-box;
      text-align: center;
      font-family: Times, serif;
      font-size: 124pt;
      color: black;
      background-color: rgba(255, 255, 255, 0.6);
      -webkit-transition: -webkit-transform 2s, opacity 2s;
      -webkit-backface-visibility: hidden;
    }
 
    #shape.backfaces .plane {
      -webkit-backface-visibility: visible;
    }
    
    #shape {
      -webkit-animation: spin 8s infinite linear;
    }
 
    @-webkit-keyframes spin {
      from { -webkit-transform: rotateY(0); }
      to   { -webkit-transform: rotateY(-360deg); }
    }
 
    /* ---------- ring styles ------------- */
    .ring > .one {
      -webkit-transform: translateZ(380px);
    }
 
    .ring > .two {
      -webkit-transform: rotateY(30deg) translateZ(380px);
    }
 
    .ring > .three {
      -webkit-transform: rotateY(60deg) translateZ(380px);
    }
 
    .ring > .four {
      -webkit-transform: rotateY(90deg) translateZ(380px);
    }
 
    .ring > .five {
      -webkit-transform: rotateY(120deg) translateZ(380px);
    }
 
    .ring > .six {
      -webkit-transform: rotateY(150deg) translateZ(380px);
    }
 
    .ring > .seven {
      -webkit-transform: rotateY(180deg) translateZ(380px);
    }
 
    .ring > .eight {
      -webkit-transform: rotateY(210deg) translateZ(380px);
    }
 
    .ring > .nine {
      -webkit-transform: rotateY(-120deg) translateZ(380px);
    }
 
    .ring > .ten {
      -webkit-transform: rotateY(-90deg) translateZ(380px);
    }
 
    .ring > .eleven {
      -webkit-transform: rotateY(300deg) translateZ(380px);
    }
 
    .ring > .twelve {
      -webkit-transform: rotateY(330deg) translateZ(380px);
    }
</style>
</head>

<body>
<div id="container">
    <div id="stage" style="-webkit-transform: translateZ(-200px); ">
      <div id="shape" class=" backfaces  ring">
        <div class="plane one">1</div>
        <div class="plane two">2</div>
        <div class="plane three">3</div>
        <div class="plane four">4</div>
        <div class="plane five">5</div>
        <div class="plane six">6</div>
        <div class="plane seven">7</div>
        <div class="plane eight">8</div>
        <div class="plane nine">9</div>
        <div class="plane ten">10</div>
        <div class="plane eleven">11</div>
        <div class="plane twelve">12</div>
      </div>
    </div>
  </div>
</body>
</html>
